<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - CareCiosk</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #2a9d8f;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #21867a;
    }

    .back-link {
      text-align: center;
      margin-bottom: 15px;
    }

    .back-link a {
      text-decoration: none;
      color: #2a9d8f;
      font-weight: bold;
    }

    .back-link a:hover {
      color: #1c6e63;
    }

    .flash-message {
      margin: 15px auto;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
    }

    .flash-message.success {
      background-color: #d4edda;
      color: #155724;
    }

    .flash-message.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .note {
      color: #777;
      font-size: 0.85em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h1>Create New Account</h1>

    <div class="back-link">
      <a href="{{ url_for('admin') }}">Back to Admin Panel</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('signup') }}">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password (min 6 characters)" required>
      <select name="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <p class="note">Note: Passwords are stored as plain text for simplicity.</p>
      <button type="submit">Sign Up</button>
    </form>
  </div>

</body>
</html>
