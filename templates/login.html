<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CareCiosk</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #2a9d8f;
      margin-bottom: 20px;
    }

    .login-container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 350px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #21867a;
    }

    .flash-message {
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      width: 90%;
      max-width: 350px;
    }

    .flash-message.success {
      background-color: #d4edda;
      color: #155724;
    }

    .flash-message.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .signup-link {
      margin-top: 15px;
    }

    .signup-link a {
      text-decoration: none;
      color: #2a9d8f;
      font-weight: bold;
    }

    .signup-link a:hover {
      color: #21867a;
    }
  </style>
</head>
<body>
  <h1>Login to CareCiosk</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="login-container">
    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      <p>Admins: <a href="{{ url_for('signup') }}">Create new account</a></p>
    </div>
  </div>
</body>
</html>
